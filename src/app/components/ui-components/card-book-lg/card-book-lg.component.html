<div *ngIf="book" class="card card-book">
  <div class="card-body">
    <div class="card-top">
      <img
        class="card-img-top"
        [src]="book.pic"
        alt="couverture du livre {{ book.titre.toLowerCase() }}"
      />
    </div>
    <div class="card-content">
      <app-badge-category [category]="book.isbn"></app-badge-category>
      <h3 class="h5 card-title">{{ book.titre }}</h3>

      <h4 class="h6 my-2">Auteur : {{ book.auteur.prenom }}</h4>
      <p class="card-text">
        {{ book.description }}
      </p>
    </div>
    <div class="card-bottom d-flex justify-content-center">
      <app-btn-borrow></app-btn-borrow>
    </div>
  </div>
</div>
