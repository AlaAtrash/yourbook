<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>formulaire inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="login.component.css" rel="stylesheet" type="text/css" />
</head>

<body>
  

<!-- ========================== START - CREATION DU FORMULAIRE ================================= --> 
  
  <div class="contenair d-flex flex-column min-vh-100 justify-content-center align-items-end position-absolute top-0">
  
    
    <form id="loginForm" method="post" action="#" class="row col-sm-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5 p-3 rounded needs-validation opacity-100" novalidate>
      <h3 class="d-flex justify-content-center fw-bold" >Formulaire d'inscription</h3>
      <div class=" px-auto">
        <div class="d-flex py-1 input-group has-validation">
          <label for="userName" class="labelText input-group-text border col-3 d-flex justify-content-end px-2 py-2 fw-bold ">Pseudo*</label>
          <input type="text" class="form-control" name="userName" id="userName" placeholder="Choisissez un pseudo." required>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class=" px-auto">
        <div class="input-group d-flex py-1">
          <label for="email" class="labelText input-group-text col-3 d-flex justify-content-end px-2 py-2 fw-bold">Email*</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Entrez votre email." required>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class=" px-auto">
        <div class="input-group d-flex py-1">
          <label for="passWord" class="labelText input-group-text col-3 d-flex justify-content-end px-2 py-2 fw-bold">Login*</label>
          <input type="password" class="form-control" name="passWord" id="passWord" placeholder="Enregistrez votre code d'accès." required>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class=" px-auto">
        <div class="input-group d-flex py-1">
          <label for="passWordCopy" class="labelText input-group-text col-3 d-flex justify-content-end px-2 py-2 fw-bold">Login*</label>
          <input type="password" class="form-control" name="passWordCopy" id="passWordCopy" placeholder="Renseignez de nouveau le code d'accès." required>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="lastName" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Nom*</label>
          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Entrez votre nom." required >
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="firstName" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Prénom*</label>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Entrez votre prénom." required >
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="address" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Adresse*</label>
          <input type="text" class="form-control" name="address" id="address" placeholder="Entrez votre Adresse." required > 
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="city" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Ville*</label>
          <input type="text" class="form-control" name="city" id="city" placeholder="Entrez votre ville de résidence." required > 
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="postalCode" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Code Postal*</label>
          <input type="text" class="form-control" name="postalCode" id="postalCode" placeholder="Entrez votre code postal." required > 
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="input-group d-flex py-1">
          <label for="tel" class="labelText input-group-text col-3 d-flex py-2 px-2 justify-content-end fw-bold">Téléphone</label>
          <input type="tel" class="form-control" name="tel" id="tel" placeholder="Entrez votre numéro de mobile et recevoir des sms." required > 
          <div class="invalid-feedback"></div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="form-check form-switch d-flex py-1 ms-2 my-2">
          <input type="checkbox" class="form-check-input" name="conditionsCaution" id="conditionsCaution" placeholder="J'accepte les conditions" >
          <label  class="form-check-label ps-2 text-uppercase fw-bold" for="conditionsCaution">Acceptez l'envoie d'un chèque de caution.</label>
          <div class="valid-feedback text-uppercase fw-bold ps-2">J'accepte l'envoie d'un chèque de caution</div>
        </div>
      </div>
      
      <div class="px-auto">
        <div class="form-check form-switch d-flex py-1 ms-2 my-2">
          <input type="checkbox" class="form-check-input" name="conditionsGen" id="conditionsGen" role="switch" >
          <label class="form-check-label ps-2 pb-2 text-uppercase fw-bold" for="conditionsGen">Acceptez les conditions générales de YourBook.</label>
          <div class="valid-feedback text-uppercase ps-2 pb-2 fw-bold" >J'accepte les conditions générales de YourBook</div>
        </div>
      </div>
      
      <div class="px-auto">
        <button type="submit" class="btn btn-warning btn-lg fw-bold ms-2 my-2 w-25 labelText ">Valider</button>
      </div>
    </form>
  </div>

<!-- ============================= END - CREATION DU FORMULAIRE =================================== -->
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>  
  <script src="login.component.js"></script>

</body>

</html>
